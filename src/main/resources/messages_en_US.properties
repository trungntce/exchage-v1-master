join.term.content1=Terms
join.term.content2=Terms and Conditions
join.term.content3=1. These terms and conditions are intended to stipulate basic matters between the member and the company.
join.term.content4=2. The company restricts the use of services by minors or persons with limited abilities. If the company confirms that a minor or a person with limited capacity has signed up as a member, the company may withdraw the member without the consent of the member.
join.term.content5=3. When a visitor accesses the company's mobile/web page or application by filling in the member's account, password, or other information that matches the log-in information provided by the member to the company in order to use the company's service, all activities during the access period Transactions are considered to be based on the member's true intention. Therefore, members must maintain the security of their accounts, passwords and other information, and be aware of damages caused by financial accidents or crimes that may occur as personal information is leaked due to reasons attributable to them.
join.term.content6=4. Virtual assets (hereinafter referred to as \u2018virtual assets\u2019) do not have an issuer, so no third party (including the company) inside or outside the Republic of Korea guarantees the value or guarantees payment. Therefore, the value of virtual assets may vary greatly depending on the laws of countries around the world, including Korea, policies, authoritative interpretations, and economic environments of countries around the world, including Korea. In particular, since the interpretation of legal acts on the transaction of virtual assets is different for each country, there is a unique risk different from that of legal tender, so members must pay attention to this point.
join.term.content7=5. The Hera Coin transaction service allows members to trade virtual assets with other members, or members to send their virtual assets stored in the electronic wallet in the Hera Coin exchange to other electronic wallets through the blockchain network, or to use Coinone from other electronic wallets. This is a service that can be received in the electronic wallet of members in the exchange. Currently, blockchain technology is evaluated by third parties as being impossible to tamper with, but this can be changed at any time due to technological development or other unpredictable circumstances.
join.term.content8=6. When a member trades virtual assets using the company's service, the transaction details of the virtual asset are recorded in the Hera Coin transaction service system. The company receives a certain fee for transactions concluded in the process of trading virtual assets in Hera Coin.
join.term.content9=7. When a member transmits or receives virtual assets using the company's service, the transaction details of the virtual asset are recorded on the blockchain network so that virtual asset users around the world can verify the authenticity of the transaction, In the process, a certain fee must be paid to the miner. At this time, the fee that the company receives from the member is paid to the miner, and if the mining difficulty increases or the waiting demand for transmission exceeds the mining supply demand, the miner will first mine the block chain that pays a higher fee, so the company Fees paid to users are subject to volatility.
join.term.content10=8. The company strives to provide 24-hour service, 365 days a year, but does not guarantee this. In the event that the service is temporarily suspended due to illegal acts of a member or a third party or an error occurs in the service and the transaction record displayed to the member is displayed differently from the actual record, the company will solve the problem and service At this time, the member may request the company to restore the virtual asset's actual record based on the transaction record held by the company.
join.term.content11=9. Recently, cases of using virtual assets as a means of telecommunication financial fraud such as smishing and pharming have occurred. Therefore, members must take care not to cause damage due to telecommunication financial fraud. If necessary, the company may freeze the account and e-wallet without the consent of the member.
join.term.content12=10. In the event that the company suffers damages due to a member's illegal activities, the company may exercise its legal right to claim damages against the member. Therefore, please use the company's services in compliance with the laws.
join.term.content13=11. Since trading of virtual assets is carried out at each exchange in each country, including Korea, the member checks the market price on the Hera Coin trading service and the market price of other exchanges at his/her own responsibility and expense, etc. to determine the value of the virtual asset to be traded. should be evaluated and traded. In particular, since other exchanges, including the Hera Coin trading service, may perform server maintenance at any time, there may be a sharp difference between the market price before and after the server maintenance. Therefore, if the market price of virtual assets rises or falls rapidly, immediately after the server maintenance is over, it is necessary to evaluate whether the market price formed in the Hera Coin transaction service properly reflects the value of virtual assets.
join.term.content14=12. The company does not compensate or compensate the member for damages caused by circumstances unrelated to the company, such as a failure due to a cause attributable to the member or a defect in the blockchain underlying the virtual asset.
join.term.content15=13. The company can perform server maintenance at any time to provide stable service, and members can trade virtual assets after the server maintenance is over. In particular, when there is concern that damages may occur to members due to computer failure due to congestion of orders, etc., emergency inspections are conducted to the minimum extent necessary to prevent damages that may occur to members due to errors in the transaction system. are preventing.
join.term.content16=Privacy Policy
join.term.content17=VIETKO SOFT (hereinafter referred to as the 'Company') is a member of the Information and Communications Network Utilization Promotion and Information Protection Act (hereinafter referred to as the 'Information and Communications Network Act') and the Personal Information Protection Act.
