join.term.content3=1.\uBCF8 \uC57D\uAD00\uC740 \uD68C\uC6D0\uACFC \uD68C\uC0AC \uC0AC\uC774\uC758 \uAE30\uBCF8\uC801\uC778 \uC0AC\uD56D\uC744 \uADDC\uC815\uD558\uAE30 \uC704\uD55C \uAC83\uC785\uB2C8\uB2E4.
join.term.content4=2.\uD68C\uC0AC\uB294 \uBBF8\uC131\uB144\uC790 \uB610\uB294 \uC81C\uD55C\uB2A5\uB825\uC790\uC758 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC744 \uC81C\uD55C\uD569\uB2C8\uB2E4. \uD68C\uC0AC\uB294 \uBBF8\uC131\uB144\uC790 \uB610\uB294 \uC81C\uD55C\uB2A5\uB825\uC790\uAC00 \uD68C\uC6D0\uC73C\uB85C \uAC00\uC785\uD558\uC600\uC74C\uC744 \uD655\uC778\uD55C \uACBD\uC6B0 \uD574\uB2F9 \uD68C\uC6D0\uC744 \uD68C\uC6D0\uC758 \uB3D9\uC758 \uC5C6\uC774 \uD0C8\uD1F4\uCC98\uB9AC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
join.term.content5=3.\uC811\uC18D\uC790\uAC00 \uD68C\uC0AC\uC758 \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD558\uAE30 \uC704\uD558\uC5EC \uD68C\uC6D0\uC758 \uACC4\uC815, \uBE44\uBC00\uBC88\uD638 \uAE30\uD0C0 \uD68C\uC6D0\uC774 \uD68C\uC0AC\uC5D0\uAC8C \uC81C\uACF5\uD55C \uB85C\uADF8\uC778 \uC815\uBCF4\uC640 \uC77C\uCE58\uD558\uB294 \uC815\uBCF4\uB97C \uAE30\uC785\uD558\uC5EC \uD68C\uC0AC\uC758 \uBAA8\uBC14\uC77C/\uC6F9 \uD398\uC774\uC9C0,\uC5B4\uD50C\uB9AC\uCF00\uC774\uC158\uC5D0 \uC811\uC18D\uD560 \uACBD\uC6B0,\uD574\uB2F9 \uC811\uC18D \uAE30\uAC04 \uC911 \uC774\uB8E8\uC5B4\uC9C0\uB294 \uBAA8\uB4E0 \uAC70\uB798 \uD589\uC704\uB294 \uD574\uB2F9 \uD68C\uC6D0\uC758 \uC9C4\uC815\uD55C \uC758\uC0AC\uC5D0 \uAE30\uD55C \uAC83\uC73C\uB85C \uAC04\uC8FC\uB429\uB2C8\uB2E4. \uADF8\uB7EC\uBBC0\uB85C \uD68C\uC6D0\uC740 \uACC4\uC815, \uBE44\uBC00\uBC88\uD638 \uAE30\uD0C0 \uC815\uBCF4\uC5D0\uB300\uD55C \uBCF4\uC548\uC744 \uC720\uC9C0\uD558\uC5EC\uC57C \uD558\uACE0, \uC790\uC2E0\uC758 \uADC0\uCC45\uC0AC\uC720\uC5D0 \uC758\uD558\uC5EC \uAC1C\uC778\uC815\uBCF4\uAC00 \uC720\uCD9C\uB428\uC5D0 \uB530\uB77C \uBC1C\uC0DD\uD560 \uC218 \uC788\uB294 \uAE08\uC735\uC0AC\uACE0 \uB610\uB294 \uBC94\uC8C4\uB85C \uC778\uD55C \uD53C\uD574\uB97C \uC8FC\uC758\uD558\uC5EC\uC57C \uD569\uB2C8\uB2E4.
join.term.content6=4.\uAC00\uC0C1\uC790\uC0B0(Virtual asset, \uC774\uD558 \u2018\uAC00\uC0C1\uC790\uC0B0\u2019\uC774\uB77C \uD569\uB2C8\uB2E4)\uB294 \uBC1C\uD589\uC8FC\uCCB4\uAC00 \uC874\uC7AC\uD558\uC9C0 \uC544\uB2C8\uD558\uBBC0\uB85C \uB300\uD55C\uBBFC\uAD6D \uB0B4\u00B7\uC678\uC758 (\uD68C\uC0AC\uB97C \uD3EC\uD568\uD558\uC5EC \uC5B4\uB5A0\uD55C) \uC81C3\uC790\uB3C4 \uAC00\uCE58\uB97C \uBCF4\uC99D\uD558\uAC70\uB098 \uC9C0\uAE09\uC744 \uBCF4\uC99D\uD558\uC9C0 \uC544\uB2C8\uD569\uB2C8\uB2E4. \uADF8\uB7EC\uBBC0\uB85C \uAC00\uC0C1\uC790\uC0B0\uC758 \uAC00\uCE58\uB294 \uB300\uD55C\uBBFC\uAD6D\uC744 \uD3EC\uD568\uD55C \uC138\uACC4 \uAC01 \uAD6D\uC758 \uBC95\uB960, \uB300\uD55C\uBBFC\uAD6D\uC744 \uD3EC\uD568\uD55C \uC138\uACC4 \uAC01 \uAD6D\uC758 \uC815\uCC45, \uC720\uAD8C\uD574\uC11D, \uACBD\uC81C\uD658\uACBD \uB4F1\uC5D0 \uB530\uB77C \uB9E4\uC6B0 \uD070 \uBCC0\uB3D9\uC131\uC774 \uC788\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uD2B9\uD788, \uAC00\uC0C1\uC790\uC0B0\uC758 \uAC70\uB798\uC5D0 \uB300\uD55C \uBC95\uB960\uD589\uC704\uC758 \uD574\uC11D\uC740 \uAD6D\uAC00 \uBCC4\uB85C \uC0C1\uC774\uD558\uC5EC \uBC95\uC815\uD654\uD3D0\uC640 \uB2E4\uB978 \uD2B9\uC720\uC758 \uC704\uD5D8\uC131\uC774 \uB0B4\uC7AC\uB418\uC5B4 \uC788\uC73C\uBBC0\uB85C, \uD68C\uC6D0\uC740 \uBC18\uB4DC\uC2DC \uC774 \uC810\uC5D0 \uC8FC\uC758\uD558\uC5EC\uC57C\uD569\uB2C8\uB2E4.
join.term.content7=5.MATHEW\uAC70\uB798\uC11C\uBE44\uC2A4\uB294 \uD68C\uC6D0\uC774 \uAC00\uC0C1\uC790\uC0B0\uC744 \uB2E4\uB978 \uD68C\uC6D0\uACFC \uAC70\uB798\uD558\uAC70\uB098, \uD68C\uC6D0\uC774 MATHEW\uAC70\uB798\uC18C \uB0B4 \uC804\uC790\uC9C0\uAC11\uC5D0 \uBCF4\uAD00\uD558\uACE0 \uC788\uB294 \uD68C\uC6D0\uC758 \uAC00\uC0C1\uC790\uC0B0\uC744 \uBE14\uB85D\uCCB4\uC778 \uB124\uD2B8\uC6CC\uD06C\uB97C \uD1B5\uD558\uC5EC\uD0C0 \uC804\uC790\uC9C0\uAC11\uC73C\uB85C \uBCF4\uB0B4\uAC70\uB098 \uD0C0 \uC804\uC790\uC9C0\uAC11\uC73C\uB85C\uBD80\uD130 \uCF54\uC778\uC6D0 \uAC70\uB798\uC18C \uB0B4 \uD68C\uC6D0\uC758 \uC804\uC790\uC9C0\uAC11\uC73C\uB85C \uBC1B\uC744 \uC218 \uC788\uB294 \uC11C\uBE44\uC2A4\uC785\uB2C8\uB2E4. \uD604\uC7AC \uBE14\uB85D\uCCB4\uC778 \uAE30\uC220\uC740 \uC81C3\uC790\uC5D0 \uC758\uD558\uC5EC \uBCC0\uC870\uAC00 \uBD88\uAC00\uB2A5\uD55C\uAC83\uC73C\uB85C \uD3C9\uAC00\uBC1B\uACE0 \uC788\uC73C\uB098, \uC774\uB294 \uAE30\uC220\uC758 \uBC1C\uC804 \uB610\uB294 \uAE30\uD0C0 \uC608\uC0C1\uD560 \uC218 \uC5C6\uB294 \uC0AC\uC815\uC5D0 \uC758\uD558\uC5EC \uC5B8\uC81C\uB4E0\uC9C0 \uBCC0\uACBD\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
join.term.content8=6.\uD68C\uC6D0\uC774 \uD68C\uC0AC\uC758 \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD558\uC5EC \uAC00\uC0C1\uC790\uC0B0\uC744 \uAC70\uB798\uD558\uC600\uC744 \uACBD\uC6B0, \uD574\uB2F9 \uAC00\uC0C1\uC790\uC0B0\uC758 \uAC70\uB798\uB0B4\uC5ED\uC740 MATHEW \uAC70\uB798\uC11C\uBE44\uC2A4 \uC2DC\uC2A4\uD15C\uC5D0 \uAE30\uB85D\uC774 \uB429\uB2C8\uB2E4. \uD68C\uC0AC\uB294 MATHEW \uB0B4 \uAC00\uC0C1\uC790\uC0B0\uAC70\uB798 \uACFC\uC815\uC5D0\uC11C \uCCB4\uACB0\uB41C \uAC70\uB798\uC5D0 \uAD00\uD558\uC5EC \uC77C\uC815\uD55C \uC218\uC218\uB8CC\uB97C \uC9C0\uAE09\uBC1B\uC2B5\uB2C8\uB2E4.
join.term.content9=7.\uD68C\uC6D0\uC774 \uD68C\uC0AC\uC758 \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD558\uC5EC \uAC00\uC0C1\uC790\uC0B0\uC744 \uC804\uC1A1\uD558\uAC70\uB098 \uC804\uC1A1\uBC1B\uB294 \uACBD\uC6B0, \uD574\uB2F9 \uAC00\uC0C1\uC790\uC0B0\uC758 \uAC70\uB798\uB0B4\uC5ED\uC740 \uBE14\uB85D\uCCB4\uC778 \uB124\uD2B8\uC6CC\uD06C\uC5D0 \uAE30\uB85D\uB418\uC5B4 \uC804 \uC138\uACC4\uC758 \uAC00\uC0C1\uC790\uC0B0 \uC774\uC6A9\uC790\uAC00\uD574\uB2F9 \uAC70\uB798\uC758 \uC9C4\uC2E4\uC131 \uB4F1\uC744 \uD655\uC778\uD560 \uC218 \uC788\uAC8C \uB418\uACE0, \uADF8 \uACFC\uC815\uC5D0\uC11C \uCC44\uAD74\uC790\uC5D0\uAC8C \uC77C\uC815\uD55C \uC218\uC218\uB8CC\uB97C \uC9C0\uAE09\uD558\uC5EC\uC57C \uD569\uB2C8\uB2E4. \uC774 \uB54C\uC5D0 \uD68C\uC0AC\uAC00 \uD68C\uC6D0\uC73C\uB85C\uBD80\uD130 \uC9C0\uAE09\uBC1B\uB294 \uC218\uC218\uB8CC\uB294 \uCC44\uAD74\uC790\uC5D0\uAC8C\uC9C0\uAE09\uB418\uBA70 \uCC44\uAD74 \uB09C\uC774\uB3C4\uAC00 \uC0C1\uC2B9\uD558\uAC70\uB098 \uC804\uC1A1 \uB300\uAE30\uC218\uC694\uAC00 \uCC44\uAD74 \uACF5\uAE09\uC218\uC694\uB97C \uC0C1\uD68C\uD560 \uACBD\uC6B0 \uCC44\uAD74\uC790\uB294 \uB354 \uB192\uC740 \uC218\uC218\uB8CC\uB97C \uC9C0\uAE09\uD558\uB294 \uBE14\uB85D\uCCB4\uC778\uC744 \uBA3C\uC800 \uCC44\uAD74\uD558\uAC8C \uB418\uBBC0\uB85C, \uD68C\uC0AC\uAC00 \uCC44\uAD74\uC790\uC5D0\uAC8C \uC9C0\uAE09\uD558\uB294 \uC218\uC218\uB8CC\uB294 \uBCC0\uB3D9\uC131\uC774 \uC788\uC2B5\uB2C8\uB2E4.
join.term.content10=8.\uD68C\uC0AC\uB294 365\uC77C, 24\uC2DC\uAC04 \uC11C\uBE44\uC2A4\uB97C \uC81C\uACF5\uD558\uAE30 \uC704\uD558\uC5EC \uB178\uB825\uD558\uACE0 \uC788\uC73C\uB098, \uC774\uB97C \uBCF4\uC99D\uD558\uB294 \uAC83\uC774 \uC544\uB2D9\uB2C8\uB2E4. \uD68C\uC6D0 \uB610\uB294 \uC81C3\uC790\uC758 \uBD88\uBC95\uD589\uC704 \uB4F1\uC73C\uB85C \uC778\uD558\uC5EC \uC11C\uBE44\uC2A4\uAC00 \uC77C\uC2DC \uC911\uB2E8\uB418\uAC70\uB098\uC11C\uBE44\uC2A4\uC5D0 \uC624\uB958\uAC00 \uBC1C\uC0DD\uD558\uC5EC \uD68C\uC6D0\uC5D0\uAC8C \uD45C\uC2DC\uB418\uB294 \uAC70\uB798\uAE30\uB85D\uC774 \uC2E4\uC81C\uC758 \uAE30\uB85D\uACFC \uC0C1\uC774\uD558\uAC8C \uD45C\uC2DC\uB418\uB294 \uB4F1\uC758 \uBB38\uC81C\uAC00 \uBC1C\uC0DD\uD560 \uACBD\uC6B0, \uD68C\uC0AC\uB294 \uBB38\uC81C\uB97C \uD574\uACB0\uD558\uACE0 \uC11C\uBE44\uC2A4\uB97C \uC7AC\uAC1C\uD569\uB2C8\uB2E4.\uC774 \uB54C, \uD68C\uC6D0\uC740 \uD68C\uC0AC\uC5D0 \uB300\uD558\uC5EC \uD68C\uC0AC\uAC00 \uBCF4\uC720\uD558\uACE0 \uC788\uB294 \uAC70\uB798 \uAE30\uB85D\uC5D0 \uADFC\uAC70\uD558\uC5EC \uAC00\uC0C1\uC790\uC0B0\uC758 \uC2E4\uC81C \uAE30\uB85D\uC73C\uB85C \uBCF5\uAD6C\uD560 \uAC83\uC744 \uC694\uCCAD\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
join.term.content11=9.\uCD5C\uADFC \uC2A4\uBBF8\uC2F1, \uD30C\uBC0D \uB4F1 \uC804\uAE30\uD1B5\uC2E0\uAE08\uC735\uC0AC\uAE30\uC758 \uC218\uB2E8\uC73C\uB85C \uAC00\uC0C1\uC790\uC0B0\uC744 \uC774\uC6A9\uD558\uB294 \uACBD\uC6B0\uAC00 \uBC1C\uC0DD\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uADF8\uB7EC\uBBC0\uB85C \uD68C\uC6D0\uC740 \uBC18\uB4DC\uC2DC \uC804\uAE30\uD1B5\uC2E0\uAE08\uC735\uC0AC\uAE30\uB85C \uC778\uD558\uC5EC \uD53C\uD574\uAC00 \uBC1C\uC0DD\uD558\uC9C0 \uC54A\uB3C4\uB85D \uC2A4\uC2A4\uB85C \uC8FC\uC758\uB97C \uAE30\uC6B8\uC5EC\uC57C \uD558\uACE0, \uB9CC\uC77C \uC804\uAE30\uD1B5\uC2E0\uAE08\uC735\uC0AC\uAE30\uB85C \uC778\uD558\uC5EC \uC218\uC0AC\uAE30\uAD00, \uC0AC\uBC95\uAE30\uAD00, \uD589\uC815\uAE30\uAD00 \uAE30\uD0C0 \uACF5\uAD8C\uB825\uC758 \uC870\uC0AC\uAC00 \uC774\uB8E8\uC5B4\uC838 \uD574\uB2F9 \uACC4\uC815 \uBC0F \uC804\uC790\uC9C0\uAC11 \uB4F1\uC758\uB3D9\uACB0\uC774 \uD544\uC694\uD560 \uACBD\uC6B0, \uD68C\uC0AC\uB294 \uD68C\uC6D0\uC758 \uB3D9\uC758 \uC5C6\uC774 \uD574\uB2F9 \uACC4\uC815 \uBC0F \uC804\uC790\uC9C0\uAC11 \uB4F1\uC744 \uB3D9\uACB0\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
join.term.content12=10.\uD68C\uC6D0\uC758 \uBD88\uBC95\uD589\uC704\uB85C \uC778\uD558\uC5EC \uD68C\uC0AC\uC5D0\uAC8C \uC190\uD574\uAC00 \uBC1C\uC0DD\uD560 \uACBD\uC6B0, \uD68C\uC0AC\uB294 \uD68C\uC6D0\uC5D0\uAC8C \uBC95\uB960\uC0C1 \uC190\uD574\uBC30\uC0C1\uCCAD\uAD6C\uAD8C\uC744 \uD589\uC0AC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uADF8\uB7EC\uBBC0\uB85C \uBC18\uB4DC\uC2DC \uBC95\uB839\uC744 \uC900\uC218\uD558\uC5EC \uD68C\uC0AC\uC758\uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD558\uC5EC \uC8FC\uC2DC\uAE30 \uBC14\uB78D\uB2C8\uB2E4.
join.term.content13=11.\uAC00\uC0C1\uC790\uC0B0\uC758 \uAC70\uB798\uB294 \uB300\uD55C\uBBFC\uAD6D\uC744 \uD3EC\uD568\uD55C \uAC01 \uAD6D \uC18C\uC7AC \uAC01 \uAC70\uB798\uC18C\uC5D0\uC11C \uC774\uB8E8\uC5B4\uC9C0\uBBC0\uB85C, \uD68C\uC6D0\uC740 \uC790\uAE30 \uCC45\uC784\uACFC \uBE44\uC6A9 \uD558\uC5D0 MATHEW \uAC70\uB798\uC11C\uBE44\uC2A4 \uC0C1\uC758 \uC2DC\uC138\uC640 \uD0C0 \uAC70\uB798\uC18C\uC758 \uC2DC\uC138\uB97C\uD655\uC778\uD558\uB294 \uB4F1\uC758 \uBC29\uBC95\uC73C\uB85C \uAC70\uB798 \uB300\uC0C1 \uAC00\uC0C1\uC790\uC0B0\uC758 \uAC00\uCE58\uB97C \uD3C9\uAC00\uD558\uACE0 \uAC70\uB798\uB97C \uD558\uC5EC\uC57C \uD569\uB2C8\uB2E4. \uD2B9\uD788 MATHEW \uAC70\uB798\uC11C\uBE44\uC2A4\uB97C \uD3EC\uD568\uD55C \uD0C0 \uAC70\uB798\uC18C\uB294 \uC5B8\uC81C\uB4E0\uC9C0 \uC11C\uBC84 \uC810\uAC80 \uB4F1\uC744 \uD560 \uC218\uC788\uC73C\uBBC0\uB85C, \uC11C\uBC84 \uC810\uAC80 \uC804\uD6C4\uC758 \uC2DC\uC138 \uC0AC\uC774\uC5D0\uB294 \uAE09\uACA9\uD55C \uCC28\uC774\uAC00 \uC788\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB530\uB77C\uC11C \uAC00\uC0C1\uC790\uC0B0\uC758 \uC2DC\uC138\uAC00 \uAE09\uC0C1\uC2B9 \uB610\uB294 \uAE09\uD558\uB77D\uD558\uB294 \uACBD\uC6B0, \uC11C\uBC84 \uC810\uAC80\uC774 \uC885\uB8CC\uB41C \uC9C1\uD6C4\uC5D0\uB294MATHEW \uAC70\uB798\uC11C\uBE44\uC2A4\uC5D0\uC11C \uD615\uC131\uB41C \uC2DC\uC7A5\uAC00\uACA9\uC774 \uAC00\uC0C1\uC790\uC0B0\uC758 \uAC00\uCE58\uB97C \uC801\uC815\uD558\uAC8C \uBC18\uC601\uD55C \uAC83\uC778\uC9C0\uB97C \uD3C9\uAC00\uD560 \uD544\uC694\uAC00 \uC788\uC2B5\uB2C8\uB2E4.
